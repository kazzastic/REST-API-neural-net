<!DOCTYPE html>
<html>
  <head>
    <style>
      #babu_font{
        font-family: Times New Roman;
        text-align: center;
      }
    </style>
      <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

<style>
body {
  font: 20px sans-serif;
}
  </style>


<body>

<p>Enter the URL to an image for a model prediction!</p>

<form action="/predict_object/" method="post">
Image URL:<br>
  <input type="file" accept="image/*" name="image_url" style="width: 600px;" capture="user">
<br>

<button type="submit" style="font:20px">
  Predict
</button>
</form>


{% if message %}
<p>{{message}}</p><br>


<p><img src="image_url" style='width:500px'/><br>

{% endif %}

</body>
</html>
